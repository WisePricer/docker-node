version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: docker:git
    steps:
      - checkout
      - run: echo "Initial testing should be here"
  jenkins:
    docker:
      - image: ubuntu:16.04
    steps:
      - deploy:
          name: Call Jenkins to continue workflow
          command: |
            job_name='TEST+docker-node+CI+Package_Docker'
            apt update -y
            apt install -y curl
            curl -H "x-api-key: ${JENKINS_API_KEY}" ${JENKINS_URL}${job_name}/${JENKINS_JOB_TOKEN}/${JENKINS_BUILD_CAUSE}

workflows:
  version: 2
  node_workflow:
    jobs:
      - build
      - jenkins:
          context: org-global
          requires:
            - build
